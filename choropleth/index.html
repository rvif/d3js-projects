<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choropleth Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 id="title">USA Education Data</h2>
    <div id="description">
      Percentage of people over 25 with a bachelor's degree or higher
      (2010-2014)
    </div>
    <div id="tooltip"></div>
    <svg id="canvas"></svg>
    <svg id="legend">
      <g>
        <rect x="10" y="0" width="40" height="40" fill="lavender"></rect>
        <text x="60" y="20" fill="white">Less than 15%</text>
      </g>
      <g>
        <rect x="10" y="40" width="40" height="40" fill="thistle"></rect>
        <text x="60" y="60" fill="white">15% to 30%</text>
      </g>
      <g>
        <rect x="10" y="80" width="40" height="40" fill="mediumorchid"></rect>
        <text x="60" y="100" fill="white">30% to 45%</text>
      </g>
      <g>
        <rect x="10" y="120" width="40" height="40" fill="indigo"></rect>
        <text x="60" y="140" fill="white">More than 45%</text>
      </g>
    </svg>
    <div class="source">
      Source:
      <a
        href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx"
        >USDA Economic Research Service</a
      >
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
